<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    input::placeholder {
      color: #ccc;
    }

    .blob {
      filter: blur(100px);
      opacity: 0.7;
    }
  </style>
</head>

<body 
  {% if exception_occurred %}
    style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
  {% else %}
    style="background-image: url('{{ image_url }}');"
  {% endif %}
  class="relative overflow-hidden"
>

  <!-- üåà Gelative Background Blobs -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-pink-400 rounded-full blob"></div>
  <div class="absolute top-1/3 right-0 w-96 h-96 bg-purple-500 rounded-full blob"></div>
  <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-400 rounded-full blob transform -translate-x-1/2"></div>

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-screen bg-black/40 relative z-10">
    <div class="glass p-8 max-w-md w-full text-white shadow-xl">
      <h1 class="text-4xl font-semibold text-center mb-6">üå§Ô∏è Weather App</h1>

      <form method="POST" class="mb-6">
        {% csrf_token %}
        <div class="flex items-center gap-2">
          <input 
            type="text" 
            name="city" 
            placeholder="Enter City" 
            required
            class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
          />
          <button 
            type="submit"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white transition"
          >
            Search
          </button>
        </div>
      </form>

      <div class="flex items-center justify-between gap-4">
        <div>
          <h2 class="text-5xl font-bold">{{ temp }}&#176; C</h2>
          <h3 class="text-xl font-light mt-2">{{ city }}</h3>
        </div>
        <div class="text-right">
          <img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100" alt="Weather icon" class="inline-block">
          <p class="capitalize mt-2">{{ description }}</p>
          <p class="text-sm">{{ day }}</p>
        </div>
      </div>
    </div>
  </div>

  {% if exception_occurred %}
    <script>
      window.onload = function() {
        alert("City information is not available to Weather API");
      }
    </script>
  {% endif %}
</body>
</html>
